<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Locate the user</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYWRzaGlqZiIsImEiOiJja3B2NWVzcmEwc3h3MzJxd2h6NnY2d2tkIn0.lsIXV0vwEfXhyL9LGnIQew";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/adshijf/clxhl2llk008f01r2dzfmci5a", // style URL
        center: [7.85, 48.01],
        zoom: 14,
      });

      map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true,
          },
          trackUserLocation: true,
          showUserHeading: true,
        })
      );
    </script>
  </body>
</html>
